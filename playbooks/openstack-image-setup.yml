- name: OpenStack image setup
  hosts: utility_all[0]
  user: root
  tasks:
    - name: Install shade
      pip:
        name: "shade"
        state: "present"
      register: install_packages
      until: install_packages|success
      retries: 5
      delay: 2

    - name: Download system image file
      get_url:
        url: "{{ item.url }}"
        dest: "/var/backup/os_image_{{ item.name }}"
        timeout: 1200
      with_items: "{{ openstack_images }}"

    - name: Install system image
      os_image:
        endpoint_type: internal
        cloud: default
        state: present
        is_public: true
        name: "{{ item.name }}"
        filename: "/var/backup/os_image_{{ item.name }}"
        disk_format: "{{ item.format }}"
        properties: "{{ item.properties | default(omit) }}"
      with_items: "{{ openstack_images }}"

    - name: Clean up temp file
      file:
        path: "/var/backup/os_image_{{ item.name }}"
        state: absent
      with_items: "{{ openstack_images }}"

  environment: "{{ deployment_environment_variables | default({}) }}"
  vars_files:
    - vars/openstack-service-config.yml

- name: Install Kubectl client
  get_url:
    url: {{ magnum_kubectl_url }}
    dest: /usr/local/bin/kubectl
    mode: 0755
  tags:
    - support_magnum

- name: Install Carina client
  get_url:
    url: {{ magnum_carina_url }}
    dest: /usr/local/bin/carina
    mode: 0755
  tags:
    - support_magnum

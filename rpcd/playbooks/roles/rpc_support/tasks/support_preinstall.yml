- name: Install packages required for support
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 600
    force: yes
  with_items: support_util_packages
  register: support_packge_installs
  until: support_packge_installs|success
  retries: 3
  delay: 10
  tags:
    - support_packages

- name: Install host packages required for support
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 600
  with_items: support_host_packages
  when: inventory_hostname in groups['hosts']
  tags:
    - support_packages

- name: Remove host packages from containers
  apt:
    pkg: "{{ item }}"
    state: absent
    update_cache: yes
    cache_valid_time: 600
  with_items:
    - debbootstrap
    - linux-crashdump
    - ntp
    - ntpdate
    - linux-headers*
  when: inventory_hostname in groups['all_containers']
  tags:
    - support_packages
    - remove_host_packages_from_containers

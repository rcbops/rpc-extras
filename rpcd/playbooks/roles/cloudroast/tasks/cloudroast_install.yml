- name: Install pip packages
  pip:
    name: "{{ item }}"
    state: present
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ opencafe_pip_packages }}"
    - "{{ cloudcafe_pip_packages }}"
    - "{{ cloudroast_pip_packages }}"

- name: Get dependencies from git
  git:
    repo: "{{ item.git_repo }}"
    dest: "{{ item.git_dest }}"
    version: "{{ item.git_install_branch }}"
  register: git_clone
  until: git_clone | success
  retries: 5
  delay: 2
  with_items:
    - "{{ cloudroast_repositories }}"

- name: Install local dependencies
  pip:
    name: "{{ item.git_dest }}"
    state: present
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ cloudroast_repositories }}"

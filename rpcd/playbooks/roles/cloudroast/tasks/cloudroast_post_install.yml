- name: Get admin tenant id
  keystone:
    command: get_tenant
    token: "{{ keystone_auth_admin_token }}"
    tenant_name: admin
    endpoint: "{{ keystone_service_adminurl }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10

- name: Store admin tenant id
  set_fact:
    cloudroast_admin_tenant_id: "{{ keystone_facts.id }}"

- name: Generate OpenCafe config
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
    mode: "{{ item.mode|default('0644') }}"
  with_items:
    - { src: "blockstorage.config.j2", dest: "~/.cloudcafe/configs/blockstorage/blockstorage.conf" }
    - { src: "compute.config.j2", dest: "~/.cloudcafe/configs/compute/compute.conf" }
    - { src: "identity.config.j2", dest: "~/.cloudcafe/configs/identity/identity.conf" }
    - { src: "images.config.j2", dest: "~/.cloudcafe/configs/images/images.conf" }
    - { src: "networking.config.j2", dest: "~/.cloudcafe/configs/networking/networking.conf" }
    - { src: "objectstorage.config.j2", dest: "~/.cloudcafe/configs/objectstorage/objectstorage.conf" }

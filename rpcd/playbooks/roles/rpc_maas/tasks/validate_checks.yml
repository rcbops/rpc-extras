- name: Enumerate all checks found
  script: {{ maas_rpc_dir }}/scripts/rpc-maas-tool.py checks --tab --prefix {{ inventory_hostname }}
  delegate_to: "{{ physical_host }}"
  register: maas_after_checks
  changed_when: False

- name: Verify presence of expected checks
  fail: "Expected check ({{ item.name }}) not found"
  with_items:
    - "{{ checks }}"
  when:
    - maas_after_checks.stdout.find(item.name) == -1

- name: Verify absence of excluded checks
  fail: "Expected check ({{ item.name }}) not found"
  with_items:
    - "{{ maas_excluded_checks }}"
  when:
    - maas_after_checks.stdout.find(item.name) != -1
